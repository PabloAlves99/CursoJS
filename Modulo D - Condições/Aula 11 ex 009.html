<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX009
    </title>
</head>
<style>
    body{
        font-family: 'Itim', cursive;
        text-align: center;
        color: red;
        background: rgb(56, 56, 56);
    }
</style>
<body>
    <h1>Nascionalidade</h1>
    Qual país você mora? <input type="text" name="nasc" id="nasc">
    <input type="button" value="Confirmar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar() {
            var país = document.querySelector('input#nasc')
            var resp = document.querySelector('div#res')
            var nas = (país.value)
                resp.innerHTML += `<p> Vivendo em ${nas} </p>`
            if(nas == 'Brasil'){
                res.innerHTML += `<p> Você é Brasileiro! </p>`
            } else {
                res.innerHTML += '<p> Você é estrangeiro! </p>'
            }
        }
    </script>
</body>
</html>
